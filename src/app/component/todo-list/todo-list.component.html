<app-todo-item
  class="mt-8"
  *ngFor="let item of todos$| async"
  [data]="item"
  (changeStatus)="onChangetodo($event)"
  (editTodo)="inEditTodo($event)"
  (deleteItem)="delete($event)"
>
</app-todo-item>

<div *ngFor=" let item of this.dataApi$ |async">
 <h1>
   {{item.completed}}
 </h1>
</div>
