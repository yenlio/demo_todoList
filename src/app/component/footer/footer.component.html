<div class="footer ">
  <div class="demo-footer ">
    <span class="item-count"> {{length}} item{{length>1 ? "s" :""}}</span>
    <div class="list-button">

      <button
        *ngFor="let btn of fiterButton " [ngClass]="{active: btn.isActive}"
        type="button"
        class="inline-block rounded bg-gray-500 px-6 pt-2.5 pb-2 text-xs font-medium uppercase leading-normal text-white shadow-[0_4px_9px_-4px_#3b71ca] transition duration-150 ease-in-out hover:bg-primary-600 hover:shadow-[0_8px_9px_-4px_rgba(59,113,202,0.3),0_4px_18px_0_rgba(59,113,202,0.2)] focus:bg-primary-600 focus:shadow-[0_8px_9px_-4px_rgba(59,113,202,0.3),0_4px_18px_0_rgba(59,113,202,0.2)] focus:outline-none focus:ring-0 active:bg-primary-700 active:shadow-[0_8px_9px_-4px_rgba(59,113,202,0.3),0_4px_18px_0_rgba(59,113,202,0.2)] mx-1">
        {{btn.label}}
      </button>

    </div>
    <button type="button" class="btn btn-info">clear completed</button>
  </div>
</div>
